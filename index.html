<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="shortcut icon" type="./image/png" href="./Resources/ImperialageDE.webp">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Calculadora AoE2</title>
</head>
<body>
    <header class="headder">
        <div class="teuton_container">
            <div class="teuton_container__teuton"></div>
        </div>
        <h1>
            Calculadora de Economia AoEII
            <span class="span-general"></span>
        </h1>
        <div class="recursos">
            <div class="recursos__wood"><div class="recursos__wood--text recursos--text">0</div></div>
            <div class="recursos__food"><div class="recursos__food--text recursos--text">0</div></div>
            <div class="recursos__gold"><div class="recursos__gold--text recursos--text">0</div></div>
            <div class="recursos__stone"><div class="recursos__stone--text recursos--text">0</div></div>
            <div class="recursos__totales"><div class="recursos__totales--text recursos--text">0</div></div>
            <span class="span-recursos"></span>
        </div>
        <div class="productionQueue">
            <span class="span-queue"></span>
        </div>
    </header>
    <main>
        <!-- sidebar -->
        <div class="sidebar sidebar--isHidden">
            <div id="toggle">></div>
            <div class="sidebar-menu"></div>
        </div>
        <!-- sidebar -->
        <div class="mainContent">
            <h2 class="primerTitulo">
                <br>Mejoras Econ√≥micas
                <span class="span-economia"></span>
            </h2>
            <div class="ecoUpgrades"></div>
            <h2>
                Unidades
                <span class="span-unidades"></span>
            </h2>
            <div class="unidades"></div>
            <div class="botones">
                <input type="button" value="Borrar" class="botonBorrar">
            </div>
        </div>
    </main>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./JavaScript/main.js"></script>
</body>
</html>
