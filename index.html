<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Calculadora AoE2</title>
</head>
<body>
    <header>
        <h1>Calculadora de economia AoE2</h1>
    </header>
    <main>
        <h2>Mejoras Economicas</h2>
        <div class="mejorasEconomicas">
            <div class="mejorasEconomicas__madera">
                <p>Madera:</p>
                <img src="./Resources/wood0.webp" value="0" alt="" class="mejorasEconomicas__madera-img">
                <!-- <select class="mejorasEconomicas__madera-select" hidden="true">
                    <option value="none">None</option>
                    <option value="doubleBitAxe">Double Bit Axe</option>
                    <option value="bowSaw">Bow Saw</option>
                    <option value="twoManSaw">Two Man Saw</option>
                </select> -->
            </div>
            <div class="mejorasEconomicas__comida">
                <p>Comida:</p>
                <img src="./Resources/food0.webp" value="0" alt="" class="mejorasEconomicas__comida-img">
                <!-- <select class="mejorasEconomicas__comida-select">
                    <option value="none">None</option>
                    <option value="heavyPlow">Heavy Plow</option>
                    <option value="wheelBarrow">Wheel Barrow</option>
                    <option value="handCart">Hand Cart</option>
                </select> -->
            </div>
            <div class="mejorasEconomicas__oro">
                <p>Oro:</p>
                <img src="./Resources/gold0.webp" value="0" alt="" class="mejorasEconomicas__oro-img">
                <!-- <select class="mejorasEconomicas__oro-select">
                    <option value="none">None</option>
                    <option value="goldMining">Gold Mining</option>
                    <option value="goldShaftMining">Gold Shaft Mining</option>
                </select> -->
            </div>
            <div class="mejorasEconomicas__piedra">
                <p>Piedra:</p>
                <img src="./Resources/stone0.webp" value="0" alt="" class="mejorasEconomicas__piedra-img">
                <!-- <select class="mejorasEconomicas__piedra-select">
                    <option value="none">None</option>
                    <option value="stoneMining">Stone Mining</option>
                    <option value="stoneShaftMining">Stone Shaft Mining</option>
                </select> -->
            </div>
        </div>
        <div class="unidades"></div>
        <div class="output">
            <p>La cantidad minima de aldeanos necesarios para mantener la produccion constante de estas unidades es:</p>
            <ul class="recursos">
                <li class="recursos__wood">
                    <p class="recursos__wood-texto"></p>
                </li>
                <li class="recursos__food">
                    <p class="recursos__food-texto"></p>
                </li>
                <li class="recursos__gold">
                    <p class="recursos__gold-texto"></p>
                </li>
                <li class="recursos__stone">
                    <p class="recursos__stone-texto"></p>
                </li>
                <li class="recursos__totales">
                    <p class="recursos__totales-texto"></p>
                </li>
            </ul>
        </div>

        <div class="botones">
            <input type="button" value="Guardar" class="botonGuardar">
            <input type="button" value="Cargar" class="botonCargar">
            <input type="button" value="Borrar" class="botonBorrar">
        </div>
    </main>
    <script src="./JavaScript/main.js"></script>
</body>
</html>
