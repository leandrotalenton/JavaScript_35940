<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Calculadora AoE2</title>
</head>
<body>
    <header>
        <h1>Calculadora de economia AoE2 </h1>
    </header>
    <main>
        <h2>Mejoras Económicas</h2>
        <div class="mejorasEconomicas">
            <div class="mejorasEconomicas__madera mejorasEconomicas__mejora">
                <p>Madera:</p>
                <img src="./Resources/wood0.webp" alt="" class="mejorasEconomicas__madera-img mejorasEconomicas__mejora-img">
            </div>
            <div class="mejorasEconomicas__comida mejorasEconomicas__mejora">
                <p>Comida:</p>
                <img src="./Resources/food0.webp" alt="" class="mejorasEconomicas__comida-img mejorasEconomicas__mejora-img">
            </div>
            <div class="mejorasEconomicas__oro mejorasEconomicas__mejora">
                <p>Oro:</p>
                <img src="./Resources/gold0.webp" alt="" class="mejorasEconomicas__oro-img mejorasEconomicas__mejora-img">
            </div>
            <div class="mejorasEconomicas__piedra mejorasEconomicas__mejora">
                <p>Piedra:</p>
                <img src="./Resources/stone0.webp" alt="" class="mejorasEconomicas__piedra-img mejorasEconomicas__mejora-img">
            </div>
        </div>
        <h2>Unidades</h2>
        <div class="unidades"></div>
        <div class="botones">
            <input type="button" value="Guardar" class="botonGuardar">
            <input type="button" value="Cargar" class="botonCargar">
            <input type="button" value="Borrar" class="botonBorrar">
        </div>
        <h2>Balance de economía</h2>
        <div class="output">
            <p>La cantidad minima de aldeanos necesarios para mantener la produccion constante de estas unidades es:</p>
            <ul class="recursos">
                <li class="recursos__wood">
                    <p class="recursos__wood-texto"></p>
                </li>
                <li class="recursos__food">
                    <p class="recursos__food-texto"></p>
                </li>
                <li class="recursos__gold">
                    <p class="recursos__gold-texto"></p>
                </li>
                <li class="recursos__stone">
                    <p class="recursos__stone-texto"></p>
                </li>
                <li class="recursos__totales">
                    <p class="recursos__totales-texto"></p>
                </li>
            </ul>
        </div>


    </main>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./JavaScript/main.js"></script>
</body>
</html>
