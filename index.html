<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="shortcut icon" type="./image/png" href="./Resources/ImperialageDE.webp">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Calculadora AoE2</title>
</head>
<body>
    <header class="">
        <h1>Calculadora de economia AoE2 </h1>
    </header>
    <main>
        <!-- sidebar -->
        <div class="sidebar sidebar--isHidden">
            <div id="toggle">
                >
            </div>
            <ul class="sidebar-menu">
                <li class="sidebar-menu__item"><a href="#">Home</a></li>
                <li class="sidebar-menu__item"><a href="#">News</a></li>
                <li class="sidebar-menu__item"><a href="#">Contact</a></li>
                <li class="sidebar-menu__item"><a href="#">About</a></li>
            </ul>
        </div>
        <!-- sidebar -->
        <div class="mainContent">
            <h2>Mejoras Económicas</h2>
            <div class="ecoUpgrades"></div>
            <h2>Unidades</h2>
            <div class="unidades"></div>
            <div class="botones">
                <input type="button" value="Guardar" class="botonGuardar">
                <input type="button" value="Cargar" class="botonCargar">
                <input type="button" value="Borrar" class="botonBorrar">
            </div>
            <h2>Balance de economía</h2>
            <div class="output">
                <p>La cantidad minima de aldeanos necesarios para mantener la produccion constante de estas unidades es:</p>
                <ul class="recursos">
                    <li class="recursos__wood">
                        <p class="recursos__wood-texto">0</p>
                    </li>
                    <li class="recursos__food">
                        <p class="recursos__food-texto">0</p>
                    </li>
                    <li class="recursos__gold">
                        <p class="recursos__gold-texto">0</p>
                    </li>
                    <li class="recursos__stone">
                        <p class="recursos__stone-texto">0</p>
                    </li>
                    <li class="recursos__totales">
                        <p class="recursos__totales-texto">0</p>
                    </li>
                </ul>
            </div> 
        </div>
    </main>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./JavaScript/main.js"></script>
</body>
</html>
